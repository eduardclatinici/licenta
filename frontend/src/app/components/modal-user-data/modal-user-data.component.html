<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <h1>Log In</h1>
        <div id="error" ><p>{{errorMessage}}</p></div>
        <h3>Email:</h3>
        <input [ngClass]="{errorInput:errorMessage!=undefined}" type="text"
               [(ngModel)]="loginModel.emailAddress"  #emailLogin/>
        <div [hidden]="isValidEmail(emailLogin.value) || emailLogin.value==''"
             class="alert-danger">
          <div>Invalid email address format.</div>
        </div>
        <h3>Password:</h3>
        <div id="password">
          <input [ngClass]="{errorInput:errorMessage!=undefined}"
                 type="{{passwordType?'password':'text'}}" [(ngModel)]="loginModel.password" #password/>
          <img (click)="togglePassword()" src="./assets/img/login/eye-copy.png" srcset="./assets/img/login/eye-copy@2x.png 2x,
      ./assets/img/login/eye-copy@3x.png 3x" class="eye-copy">
        </div>


        <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" [(ngModel)] = "rememberMe"/><p> &nbsp;Remember me</p></label>

        <a routerLink="/forgot-password">Forgot password?</a>
        <input (click)="login()" type="submit"  value="Log In"/>


      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
