<div class="modal-body">
  <div class="tabbable panel login-form width-400">

    <div class="tab-content panel-body">
      <div class="tab-pane fade display" *ngIf="currentState == 1" id="basic-tab1">
        <!--<form action="index.html">-->
        <div class="text-center">
          <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
          <h5 class="content-group">Login to your account
            <small class="display-block">Your credentials</small>
          </h5>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="text" class="form-control" placeholder="Email" name="username" required="required"
                 [(ngModel)]="loginModel.emailAddress">
          <div class="form-control-feedback">
            <i class="special-i icon-user text-muted"></i>
          </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="password" class="form-control" placeholder="Password" name="password"
                 required="required" [(ngModel)]="loginModel.password">
          <div class="form-control-feedback">
            <i class="special-i icon-lock2 text-muted"></i>
          </div>
        </div>

        <div class="form-group login-options">
          <div class="row">
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <div class="checker"><span [ngClass]="checked == true ?'checked': ''">
                            <input type="checkbox" class="styled" checked="checked" [ngModel]="checked"
                                   (change)="checked = !checked;"></span>
                </div>
                Remember
              </label>
            </div>

            <div class="col-sm-6 text-right">
              <a href="login_password_recover.html">Forgot password?</a>
            </div>
          </div>
        </div>

        <div class="form-group">
          <span *ngIf="error" class="error-message">{{errorMessage}}</span>
          <button type="submit" class="btn bg-blue btn-block" (click)="login()">Login <i
            class="icon-arrow-right14 position-right"></i></button>
        </div>
        <!--</form>-->

        <span class="help-block text-center no-margin">By continuing, you're confirming that you've read our <a
          href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span>
      </div>

      <div class="tab-pane fade display" *ngIf="currentState == 2" id="basic-tab2">
        <!--<form action="index.html">-->
        <div class="text-center">
          <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
          <h5 class="content-group">Create new account
            <small class="display-block">All fields are required</small>
          </h5>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="registerName"
                 [ngModelOptions]="{standalone: true}">
          <div class="form-control-feedback">
            <i class="special-i icon-profile text-muted"></i>
          </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="text" class="form-control" placeholder="Your email" [(ngModel)]="registerEmail"
                 [ngModelOptions]="{standalone: true}">
          <div class="form-control-feedback">
            <i class="icon-mention text-muted special-i"></i>
          </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="password" class="form-control" placeholder="Create password"
                 [(ngModel)]="registerPassword" [ngModelOptions]="{standalone: true}">
          <div class="form-control-feedback">
            <i class="icon-user-lock text-muted special-i"></i>
          </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
          <input type="text" class="form-control" placeholder="Phone number" [(ngModel)]="registerPhone"
                 [ngModelOptions]="{standalone: true}">
          <div class="form-control-feedback">
            <i class="special-i icon-phone text-muted"></i>
          </div>
        </div>

        <div class="content-divider text-muted form-group"><span>Additions</span></div>

        <div class="form-group">

          <div class="checkbox">
            <label>
              <input type="checkbox" class="styled">
              Accept <a href="#">terms of service</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn bg-indigo-400 btn-block" (click)="register()">Register <i
          class="icon-circle-right2 position-right"></i></button>
        <!--</form>-->
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Inchide</button>
  <!--<button class="btn btn-primary" (click)="login()" type="submit">Login</button>-->
</div>
