<div class="container">
  <div class="panel panel-white">
    <div class="panel-heading">
      <h6 class="panel-title">Task manager</h6>
    </div>

    <table class="table table-striped table-bordered tasks-list">
      <thead>
      <tr>
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">Descriere</th>
        <th scope="col" class="text-center">Loc.</th>
        <th scope="col" class="text-center">Ora</th>
        <th scope="col" class="text-center">Poza</th>
        <th scope="col" class="text-center">Actiuni</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of taskArray">
        <td class="text-center">
          <div class="text-muted">{{task.id}}</div>
        </td>
        <td class="text-center">
          <div class="text-muted" style="display: inline-block; margin-right: 5px">{{task.description}}</div>
          <i class="icon-help pointer"></i>
        </td>
        <td class="text-center">
          <div class="text-muted">{{task.room}}</div>
        </td>
        <td class="text-center">
          <div class="text-muted">{{task.time}}</div>
        </td>
        <td class="text-center">
          <label>
            <span *ngIf="!file || task.id != taskId" class="icon-file-upload pointer" aria-hidden="true"></span>
            <span *ngIf="file && task.id == taskId" class="icon-checkmark pointer" aria-hidden="true"></span>
            <input name="file" type="file" id="upload" (change)="onChangeFile($event);setTaskId(task.id)" style="display: none">

          </label>
        </td>
        <td class="text-center">
          <div class="row row-no-margin">
            <div class="col-6 col-no-padding">
              <i class="icon-checkmark-circle pointer" title="Submit"></i>
            </div>
            <div class="col-6 col-no-padding">
              <i class="icon-warning pointer"></i>
            </div>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
